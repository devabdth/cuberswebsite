<!DOCTYPE html>
<head>
	<title>Cubers</title>

	<link rel="stylesheet" href="{{url_for('static', filename='contact/styles/computer.css')}}" />
	<link rel="stylesheet" href="{{url_for('static', filename='contact/styles/tablet.css')}}" />
	<link rel="stylesheet" href="{{url_for('static', filename='contact/styles/mobile.css')}}" />
	<link rel="stylesheet" href="{{url_for('static', filename='global/styles/computer.css')}}" />
	<link rel="stylesheet" href="{{url_for('static', filename='global/styles/tablet.css')}}" />
	<link rel="stylesheet" href="{{url_for('static', filename='global/styles/mobile.css')}}" />
	<script src="{{url_for('static', filename='global/scripts/header.js')}}"></script>
	<script src="{{url_for('static', filename='global/scripts/drawer.js')}}"></script>
	<script src="{{url_for('static', filename='contact/scripts/main.js')}}"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="http://fonts.cdnfonts.com/css/agency-fb" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale= 1.0" />
  <meta name="description" content="{{header_desc}}" />
  <meta name="keywords" content="{{keywords}}" />
  <link
    rel="icon"
    type="image/x-icon"
    href="{{url_for('static', filename='./global/styles/icons/logo-accent.ico')}}"
  />
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BlogPosting",
      "headline": "Cubers IO - We take business to the next level!",
      "description": {{header_desc}},
      "image": "https://www.cubersio.com",
      "url": "https://www.cubersio.com",
      "datePublished": "2022-8-23",
      "dateCreated": "2022-8-23",
      "dateModified": "2022-8-23",
      "publisher": "Cubers IO",
      "author": {
        "@type": "Company",
        "name": "Cubers IO"
      }
    }
  </script>
</head>

<body>
	<header id="header">
    <button onclick="openDrawer()"><img id="drawer-icon" src="{{url_for('static', filename='./global/styles/icons/menu.svg')}}" alt="Cubers Drawer Icon"></button>
		<a href="/" id="header_title">CUBERS</a>
		<nav>
			<a href="/home">Home</a>
			<a href="/about">About</a>
			<a href="/services">Services</a>
			<a href="/contact" class="active_tab">Contact</a>
			<a href="/terms">Terms</a>
			<a href="/portfolio">Portfolio</a>
		</nav>
	</header>
	<section id="entry">
			<div>
				<h2>The Light to <span>Find CUBERS</span></h2>
			</div>
	</section>

  <section>
    <h3>Get in Touch!</h3>
    <div>
      <div> 
        <a target="_blank" href="{{meta_info['map']}}"><div id="map"></div></a>
        <p id="address">{{meta_info['address']}}</p>
      </div>
      <div>
        <div class="single-field">
          <input type="name" class="contact-field" id="name-field" placeholder="Name"></input>
        </div>
        <div class="double-field">
          <input type="email" class="contact-field" id="email-field" placeholder="Email"></input>
          <div style="width: 20%; display: flex;"></div>
          <input type="phone" class="contact-field" id="phone-field" placeholder="Phone"></input>
        </div>
        <div class="single-field" style="height: 32%;">
          <textarea class="contact-field" id="msg-field" cols="40" rows="5" placeholder="Message"></textarea>
        </div>

        <div class="double-field">
            <a class="main-button" id="submit-msg" href="javascript:;" onclick="contactSubmit()">Submit</a>
            <div style="width: 10%; display: flex;"></div>
            <a class="main-button" id="submit-msg" style="width: 30%" href="tel:{{meta_info['phone']}}">Call</a>
        </div>
      </div>
    </div>

  </section>

	<footer>
			<div class="footer_column">
					<div id="footer_logo"></div>
					<h3>CUBERS</h3>
          <p>{{meta_info['address']}}<br></p>
          <p>{{meta_info['phone']}}</p>
					<div style="justify-content: space-between; width: 70%; margin-top: 10%; height: 64px; flex-direction: row; display: flex; align-items: center;">
              <a class="social_media_icon" href="{{meta_info['facebook']}}" id="facebook"></a>
              <a class="social_media_icon" href="{{meta_info['linkedin']}}" id="linkedin"></a>
              <a class="social_media_icon" href="{{meta_info['instagram']}}" id="instagram"></a>
					</div>
			</div>
			<div id="tabs" class="footer_column">
					<a  class="footer_tab" href="/">Home<br></a>
					<a  class="footer_tab" href="/about">About<br></a>
					<a  class="footer_tab" href="/services">Services<br></a>
					<a  class="footer_tab" href="terms">Terms<br></a>
					<a  class="footer_tab" href="/portfolio">Portfolio<br></a>

			</div>
			<div class="footer_column"></div>
	</footer>

  
  <div id="drawer-overlay" onclick="closeDrawer()"></div>
  <div id="drawer">
    <div id="drawer-header">
      <button id="drawer-icon" onclick="closeDrawer();">x</button>
    </div>
    <div id="footer_logo"></div>
    <nav>
      <a href="/home">Home</a>
      <a href="/about">About</a>
      <a href="/services">Services</a>
      <a href="/contact" class="active_tab">Contact</a>
      <a href="/terms">Terms</a>
      <a href="/portfolio">Portfolio</a>

    </nav>
    <div
      style="
        justify-content: space-between;
        width: 70%;
        margin-top: 10%;
        height: 64px;
        flex-direction: row;
        display: flex;
        align-items: center;
      "
    >
      <a
        class="social_media_icon"
        href="{{meta_info['facebook']}}"
        id="facebook"
      ></a>
      <a
        class="social_media_icon"
        href="{{meta_info['linkedin']}}"
        id="linkedin"
      ></a>
      <a
        class="social_media_icon"
        href="{{meta_info['instagram']}}"
        id="instagram"
      ></a>
    </div>
  </div>


</body>
